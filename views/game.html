<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="/hangman.css">
</head>
<body>
    <a href="/">Back to level selection</a>

    <h1>Mode {{ level }}</h1>
    <h2>{{ word }}</h2>
    <div>
        <h1>Letter already used</h1>
        <div class="flex">
            {% for letter in letters %}
                {% if letter.used %}
                    <div class="used">{{ letter }}</div>
                {% else %}
                    <div>{{ letter }}</div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <div>
        <h1>Game to find (errors: {{ errors }})</h1>
        <div class="flex">
            {% for l in wordToFind %}
                <div>{{ l }}</div>
            {% endfor %}
        </div>
    </div>
    <form method="post" action="/game">
        <input id="letter" name="letter" type="text" maxlength="1">
        <label for="letter">Letter</label>
        <button type="submit">Send</button>
    </form>
</body>
</html>
